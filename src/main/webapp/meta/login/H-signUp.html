<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="C-login.css">
  <script src="https://kit.fontawesome.com/35fd1c9d8e.js" crossorigin="anonymous"></script>
  <script src="./J-signUp.js" defer></script>
  <title>signup</title>
</head>

<body>
<div class="signup" id="signup">
	<div class="content">
		<h1 class="title">Sign up</h1>
		<h4 class="subtitle">Let's start filling in the form for you to join us</h4>

		<input type="text" name="Name" id="Name" placeholder="Name">
		<input type="text" name="Email" id="Email" placeholder="Email">
		<button id="submit-button" class="submit" onclick="submit()">Submit</button>
		<p class="footnote">By clicking "Submit" you agree to our <a href="">Privacy Policy</a></p>
	</div>
</div>


<div class="signup2" id="signup2">
	<div class="content2">
		<div class="title title2">Sign up</div>

		<input type="password" name="password" id="password" placeholder="Password">
		<input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat password">
		<input type="tel" name="phone" id="phone" placeholder="+31 12 345 67 89">
		<button class="submit" onclick="startSignup()">Submit</button>
	</div>
</div>

</body>

</html>
